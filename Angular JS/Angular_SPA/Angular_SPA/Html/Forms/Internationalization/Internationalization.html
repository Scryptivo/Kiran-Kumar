<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="LocaleApp">
<head>
    <title>Internationalization Using Danish Locale</title>
</head>
<script src="../../../Scripts/angular.js"></script>
<script src="../../../Scripts/i18n/angular-locale_da-dk.js"></script>
<script type="text/javascript">
    var localeApp = angular.module("LocaleApp", []);
    localeApp.controller("LocaleCtrl", function ($scope) {
        $scope.fees = 1000;
        $scope.admissiondate = new Date();
        $scope.rollno = 9.7;
    });
</script>
<body ng-controller="LocaleCtrl">
    {{fees|currency}}<br /><br />
    {{admissiondate|date}}<br /><br />
    {{rollno|number}}
</body>
</html>
