<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="clickModule">
<head>
    <title></title>
</head>
<script src="../../../Scripts/angular.js"></script>
<script type="text/javascript">
    var app = angular.module("clickModule", []);
    app.controller("clickController", function ($scope) {
        $scope.reset = function () {
            $scope.firstName = "Kiran Kumar";
            $scope.lastName = "Mohanty";
            $scope.email = "kiran.mohanty1992@gmail.com";
        };
        $scope.reset();
    });
</script>
<body ng-controller="clickController">
    <input type="text" ng-model="firstName" required name="First Name" /><br />
    <input type="text" ng-model="lastName" required name="Last Name" /><br />
    <input type="email" ng-model="email" required name="Email" /><br />
    <button ng-click="reset()">Reset</button>
</body>
</html>
