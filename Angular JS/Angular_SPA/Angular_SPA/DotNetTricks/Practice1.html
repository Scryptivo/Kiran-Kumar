<!DOCTYPE html>
<html>
<head>
    <title>Manual BootStrap</title>
	<meta charset="utf-8" />
</head>
<script src="../Scripts/angular.js"></script>
<body >
    <h4>Manual Bootstrap Process</h4>
    <div ng-controller="MyCtrl" id="div1">
    {{name}}<br />
        </div>
    <h4>Manual Bootstrap With Multiple Module</h4>
    <div ng-controller="MyCtrl2" id="div2">
    {{controllerName}}
    </div><br />
    <div ng-controller="MyCtrl3" id="div3">
        {{controllerName}}
    </div>
</body>
<script type="text/javascript">
    angular.element(document).ready(function () {
        angular.bootstrap(document.getElementById("div1"), ["MyApp"]);
        angular.bootstrap(document.getElementById("div2"), ["MyApp2"]);
        angular.bootstrap(document.getElementById("div3"), ["MyApp3"]);
    })
    var app = angular.module("MyApp", []);
    app.controller("MyCtrl", function ($scope) {
        $scope.name = "Kiran Kumar Mohanty";
    });
   

    var app2 = angular.module("MyApp2", []);
    var app3 = angular.module("MyApp3", []);
    app2.controller("MyCtrl2", function ($scope) {
        $scope.controllerName = "MyCtrl2";
    });
    app3.controller("MyCtrl3", function ($scope) {
        $scope.controllerName = "MyCtrl3";
    });
    
</script>
</html>
