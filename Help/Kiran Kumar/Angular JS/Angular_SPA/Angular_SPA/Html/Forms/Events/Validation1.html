<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="ValidationModule">
<head>
    <title></title>
</head>
<style>
    table, th, td {
        border: 1px solid grey;
        border-collapse: collapse;
        padding: 5px;
    }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
</style>
<script src="../../../Scripts/angular.js"></script>
<script type="text/javascript">
    var app = angular.module("ValidationModule", []);
    app.controller("vController", function ($scope) {
        $scope.reset = function () {
            debugger;
            $scope.firstName = "Kiran Kumar";
            $scope.lastName = "Mohanty";
            $scope.eMail = "kiran.mohanty1992@gmail.com";
        };
        $scope.reset();
        $scope.submit = function () { };
    });
</script>
<body ng-controller="vController">
    <h2>AngularJS Sample Application</h2>
    <form name="studentForm" novalidate>
        <table border="0">
            <tr>
                <td>Enter first name:</td>
                <td>
                    <input name="firstname" type="text" ng-model="firstName" required>
                    <span style="color: red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
                    <span  ng-show="studentForm.firstname.$error.required">First Name is required</span></span>
                </td>
            </tr>
            <tr>
                <td>Enter last name:</td>
                <td>
                    <input name="lastname" type="text" ng-model="lastName" required />
                    <span style="color: red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
                    <span  ng-show="studentForm.lastname.$error.required">Last Name is required</span></span>
                </td>
            </tr>
            <tr>
                <td>Enter Email:
                </td>
                <td>
                    <input type="email" name="email" ng-model="eMail" required />
                    <span style="color: red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
                    <span  ng-show="studentForm.email.$error.required">Email is required</span>
                    <span  ng-show="studentForm.email.$error.email">Invalid Email Id</span></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button ng-click="reset()">Reset</button></td>
                <td>
                    <button ng-click="submit()" ng-disabled="studentForm.firstName.$dirty && studentForm.firstName.$invalid||
                    studentForm.lastname.$dirty && studentForm.lastname.$invalid||
                    studentForm.email.$dirty && studentForm.email.$invalid">
                        Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
