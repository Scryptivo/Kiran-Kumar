<!DOCTYPE html>
<html  ng-app="">
<head>
    <title>Angular JS Expressions</title>
    <script src="../Scripts/angular.js"></script>
</head>
<body>
    <div  ng-init="quantity=1;cost=30;student={firstName:'Kiran',lastName:'Mohanty',EmpId:1234};marks=[80,90,60,50]">
        <p>
            Hello {{student.firstName+" "+student.lastName}}!!
        </p>
        <p>
            Expense on Books{{cost*quantity}} Rs
        </p>
        <p>
            Employee Id:{{student.EmpId}}
        </p>
        <p>
            Marks:{{marks[3]}}
        </p>

    </div>

</body>
</html>
