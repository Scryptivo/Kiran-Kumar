    ///////Calling the function as Method on an object is called Method invocation pattern

    //Using function constructor
    ////When we call  function using new kayword that is call as function constructor

    function Person(name, age) {
        //var prvvar = "I am private";//private properties
        this.name = name;
        this.age = age;
    }

    Person.prototype.message = function () {
        console.log(this);
        console.log(this.name + " is " + this.age + " years old.");
    };


    var person1 = new Person("Kiran Kumar", 24);

    person1.message();
    person2.message();

    //Accessing rivate properties

    //declaring private properties using revealing pattern
    function Person1(name, age) {
        this.name = name;
        this.age = age;
        return {
            pubvar: this.name + " is " + this.age + " years old"
        }
    }
    var ps1 = new Person1("KK", 23);
    console.log(ps1.pubvar);
    console.log("AGE IS" + ps1.age);
    console.log("Name is" + ps1.name);

    //Inheritance in JS
    function foo(name) {
        this.name = name;
        this.age = 0;
        console.log(this.name + " is " + this.age);
    };

    foo.prototype.age = 24;

    var fooPro = foo.prototype;
    console.log(fooPro);

    var fooObj1 = new foo("KK");
    var fooObj2 = new foo("RS");

    console.log(fooObj1.__proto__);
    console.log(fooObj2.__proto__);

    if (fooObj1.__proto__ === foo.prototype) {
        console.log(true);
    }

    var foo = {};
    console.log(foo.prototype);
    console.log(foo.__proto__);


    //prototype inheritance

    var animal = {
        eats: true,
        canRun: function () {
            console.log("Yes I can run");
        }
    };

    var dog = {
        canBark: function () {
            console.log("Yes I can Bark");
        }
    };

    dog.__proto__ = animal;
    console.log("Prototype inheritance starts");
    dog.canBark();
    dog.canRun();
    console.log(dog.eats);
